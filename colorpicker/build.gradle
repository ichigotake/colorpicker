apply plugin: 'android-library'

version = [
    'name': '1.0.0-3',
    'code': 100,
]

android {
    compileSdkVersion 17
    buildToolsVersion "19"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17

        versionCode version.code
        versionName version.name
    }

}

dependencies {
    compile 'com.android.support:support-v4:+'
}

apply plugin: 'maven'

def deployTo = new File(rootDir, "repository")
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://${deployTo}")
            pom.version = version.name
            pom.groupId = 'com.fourmob.colorpicker'
            pom.artifactId = 'colorpicker'
        }
    }
}
